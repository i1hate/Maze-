<!DOCTYPE html>
<head>
    <title>
        Maze
    </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"
    crossorigin="anonymous"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"
    crossorigin="anonymous"></script>
    <script src="treasure.js"></script>
    <script src="aim.js"></script>
</head>
<body>
    <a-scene id="scene" inspector-plugin-recast physics>
      <a-entity id="camera-break" movement-controls="speed:0.4;constrainToNavMesh:true" position="0 1 20">
        <a-camera id="look" position="0 1 20" look-controls="pointerLockEnabled:false">
        <a-entity position="0 1 20" id="player" aim >
          <a-box></a-box>
        </a-entity>
        </a-camera>
      </a-entity>
      <a-entity treasure aim></a-entity>
        <a-entity id="environment" environment="preset: tron; skyType:gradient; lighting:point">
        </a-entity>
        <a-assets>
          <a-asset-item id="collider" src="./assets/env/navmesh.gltf">
            
          </a-asset-item>
        </a-assets>
        <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>
        <a-entity id="navmesh" gltf-model="#collider" nav-mesh aim  visible="true" static-body></a-entity>
        <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      dynamic-body visible="true">
    </a-plane>
        <a-box width="1" height="10" depth="40" position="-30 0 -10" color="blue" static-body></a-box>
        <a-box width="1" height="10" depth="40" position="30 0 -10" color="purple" static-body></a-box>
        <a-box width="60" height="10" depth="1" position="0 0 -30" static-body></a-box>
        <a-box width="40" height="10" depth="1" position="-10 0 -25" static-body></a-box>
        <a-box width="40" height="10" depth="1" position="10 0 -10" static-body></a-box>
        <a-box width="1" height="10" depth="20" position="-5 0 -10" color="teal" static-body></a-box>
        <a-box width="40" height="10" depth="1" position="-5 0 0" static-body></a-box>
    </a-scene>
</body>
</html>
